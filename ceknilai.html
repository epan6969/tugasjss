<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Percabangan</title>
</head>
<body>
    <form action="" method="post" onsubmit="return false">

    Masukan Nama <input type="text" id="nama"><br>
    Masukan nilai <input type="number" id="nilai"><br>
    <button onclick="cek()">cek sttus</button>
    </form>
    <P id="hasil"></P>

    <script>
        function cek() {

            let nama = document.getElementById('nama').value
            let nilai = document.getElementById('nilai').value
            if (nilai > 90){
                document.getElementById('hasil').innerHTML = nama + ",kamu dapat pringkat A"
          
            } else if (nilai > 80){ 
               document.getElementById('hasil').innerHTML = nama +",kamu dapat pringkat B"
            }else if (nilai > 70){ 
               document.getElementById('hasil').innerHTML = nama +",kamu dapat pringkat C"
             }else if (nilai > 60){ 
               document.getElementById('hasil').innerHTML = nama +",kamu dapat pringkat D"
            }else  { 
               document.getElementById('hasil').innerHTML = nama +",kamu dapat pringkat E"
            }
        }
    </script>
</body>
</html>
