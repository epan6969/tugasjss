<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pembayaran Fotocopy</title>
</head>
<body>
    <h1>Aplikasi Pembayaran Fotocopy</h1>
    <form action="" method="post" onsubmit="return false">
        <label for="anggota">Pilih Anggota:</label>
        <select id="anggota" name="anggota">
            <option value="Bulkan">Bulkan Pelanggan</option>
            <option value="Anggota1">Anggota 1</option>
            <option value="Anggota2">Anggota 2</option>
        </select><br><br>

        <label for="jumlah">Jumlah Fotocopy:</label>
        <input type="number" id="jumlah" name="jumlah"><br><br>

        <button onclick="hitungTotal()">Hitung Total Bayar</button>
        <p id="totalBayar"></p>
    </form>

    <script>
        function hitungTotal() {
            const hargaPelanggan = 85; // Harga per fotocopy untuk pelanggan
            const hargaNonPelanggan = 100; // Harga per fotocopy untuk non-pelanggan
            const jumlahFotocopy = document.getElementById('jumlah').value;
            const anggota = document.getElementById('anggota').value;

            // Cek apakah pelanggan atau bukan
            const hargaPerFotocopy = (anggota === "Bulkan") ? hargaPelanggan : hargaNonPelanggan;

            const totalBayar = jumlahFotocopy * hargaPerFotocopy;

            document.getElementById('totalBayar').innerHTML = "Total Bayar: Rp " + totalBayar.toLocaleString('id-ID');
        }
    </script>
</body>
</html>
